<section id="events" class="py-20 bg-gradient-to-b from-gray-100 to-white overflow-hidden">
    <div class="container mx-auto px-4">
        <h2 class="text-4xl md:text-5xl font-bold text-center mb-16 text-blue-600">Our Journey</h2>
        
        <div class="timeline relative">
            <div class="timeline-line absolute left-1/2 top-0 bottom-0 w-0.5 bg-blue-400 transform -translate-x-1/2"></div>
            
            <div class="timeline-event left mb-16">
                <div class="timeline-content bg-white p-6 rounded-lg shadow-lg">
                    <div class="event-date text-blue-600 font-bold">2020</div>
                    <h3 class="event-title text-xl font-semibold mt-2">Foundation</h3>
                    <p class="event-description mt-2">Gurjar Art and Cultural Trust was established with a vision to preserve and promote our rich heritage.</p>
                    <button class="event-button mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300">Learn More</button>
                </div>
            </div>
            
            <div class="timeline-event right mb-16">
                <div class="timeline-content bg-white p-6 rounded-lg shadow-lg">
                    <div class="event-date text-blue-600 font-bold">2021</div>
                    <h3 class="event-title text-xl font-semibold mt-2">First Exhibition</h3>
                    <p class="event-description mt-2">Organized our inaugural art exhibition, showcasing local talent and traditional art forms.</p>
                    <button class="event-button mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300">Learn More</button>
                </div>
            </div>
            
            <!-- Add more events as needed -->
        </div>
    </div>
    
    <!-- Modal -->
    <div id="event-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white p-8 rounded-lg max-w-2xl w-full">
            <h2 id="modal-title" class="text-2xl font-bold mb-4"></h2>
            <p id="modal-description" class="mb-4"></p>
            <button id="modal-close" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300">Close</button>
        </div>
    </div>
</section>
